spring:
  application:
    name: blog
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      dialect: org.hibernate.dialect.h
      formart_sql: true
    show-sql: true
    open-in-view: true
    database-platform: org.hibernate.dialect.H2Dialect
server:
  port: 8080
  error:
    include-stacktrace: never
    include-message: always
    include-binding-errors: always

#swagger
springdoc:
  swagger-ui:
    path: /api/docs

#scheduler
post:
  deleteOld:
    maxPeriodInDays: 30
    cronTimer: 0 0 * * * *